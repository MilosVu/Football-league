<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="standings">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="teams">
            <ion-icon name="football" slot="start"></ion-icon>
            <ion-label>Teams</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="players">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Players</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="log-in" slot="start"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>


  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="standings">
        <ion-icon name="bar-chart"></ion-icon>
        <ion-label>Standings</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="fixtures">
        <ion-icon name="today"></ion-icon>
        <ion-label>Fixtures</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="results">
        <ion-icon name="newspaper"></ion-icon>
        <ion-label>Results</ion-label>
        <ion-badge>3</ion-badge>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-app>
