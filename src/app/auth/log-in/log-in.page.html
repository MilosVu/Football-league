<ion-header>
  <ion-toolbar>
    <ion-title>Log in</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding class="background">


  <form #logInForm="ngForm" (ngSubmit)="onLogIn(logInForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required email></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="8"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">

          <div class="ion-text-center">
            <ion-spinner color="=primary" *ngIf="isLoading"></ion-spinner>
          </div>

          <ion-button type="submit" expand="block" shape="round" [disabled]="logInForm.invalid" *ngIf="!isLoading">Log in</ion-button>

          <ion-card align="center">
            <ion-router-link href="../register">
              <h3 align="center">Create New Account!</h3>
            </ion-router-link>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
