<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark">
        <ion-back-button defaultHref="/log-in">
        </ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <form [formGroup]="registerForm" #register="ngForm" (ngSubmit)="onRegister()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Surname</ion-label>
            <ion-input type="text" formControlName="surname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>

          <ion-row *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
            <ion-col>
              <p>Should be a valid email address.</p>
            </ion-col>
          </ion-row>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

          <ion-row *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
            <ion-col>
              <p>Should be a minimum 8 charachters long.</p>
            </ion-col>
          </ion-row>

        </ion-col>
      </ion-row>

      <!--
      <ion-row>
        <ion-col size-sm="6">
          <ion-item>
            <ion-label>Teams you would like to follow</ion-label>
            <ion-select [compareWith]="compareWith" multiple="true" ngModel name="homeTeam" >
              <ion-select-option *ngFor="let team of teams" [value]="team">{{team.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
-->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" colo="primary" shape="round" expand="block" [disabled]="register.invalid">Register</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>




</ion-content>
