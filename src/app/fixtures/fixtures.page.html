<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fixtures</ion-title>

    <ion-buttons slot="end">
      <ion-fab-button *ngIf="adminLogged" size="small" color="danger" (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="bg-image no-scroll">

  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="5"><ion-label>Home</ion-label></ion-col>
        <ion-col size="5"><ion-label>Play-offs</ion-label></ion-col>
        <ion-col ><ion-label>Away</ion-label></ion-col>
      </ion-row>
    </ion-grid>

  <app-fixtures-element *ngFor="let fixture of fixtures" [fixture]="fixture" [time]="time" [routerLink]="['/', 'fixtures', fixture.id]"></app-fixtures-element>
  </ion-list>



</ion-content>
