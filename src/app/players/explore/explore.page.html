<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Explore</ion-title>

    <ion-buttons slot="end">
      <ion-fab-button *ngIf="adminLogged" size="small" color="danger" (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-buttons>

  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar #search (ionChange)="_ionChange($event)" debounce="500"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <app-player-element *ngFor="let player of players" [player]="player" [routerLink]="['/', 'players', 'explore', player.id]"></app-player-element>
  </ion-list>

</ion-content>
