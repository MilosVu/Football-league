<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()" slot="end">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onAddPlayer()" #f="ngForm">
    <ion-grid>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Player name</ion-label>
            <ion-input type="text" ngModel name="name" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Player surname</ion-label>
            <ion-input type="text" ngModel name="surname" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6">
          <ion-item>
            <ion-label position="floating">Team</ion-label>
            <ion-select ngModel name="team" required>
              <ion-select-option *ngFor="let team of teams" [value]="team">{{team.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Nationality</ion-label>
            <ion-input type="text" ngModel name="nationality" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6">
          <ion-item>
            <ion-label position="floating">Position</ion-label>
            <ion-select ngModel name="position" required>
              <ion-select-option value="goalkeeper">Goalkeeper</ion-select-option>
              <ion-select-option value="defender">Defender</ion-select-option>
              <ion-select-option value="midfielder">Midfielder</ion-select-option>
              <ion-select-option value="forward">Forward</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Goals</ion-label>
            <ion-input type="number" ngModel name="goals" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Image URL</ion-label>
            <ion-input type="text" ngModel name="imageUrl" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block" [disabled]="f.invalid">
            Add it
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
