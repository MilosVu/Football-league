<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/fixtures"></ion-back-button>
    </ion-buttons>
    <ion-title>Fixtures details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-padding">
    <ion-item>
      <ion-img class="club-img" [src]="result.clubHome.imageUrl" slot="start"></ion-img>
      <h1>{{result.goalsHome}}:{{result.goalsAway}}</h1>
      <ion-img class="club-img" [src]="result.clubAway.imageUrl" slot="end"></ion-img>
    </ion-item>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <app-scorer-element *ngFor="let scorer of result.homeScorers" [scorer]="scorer"></app-scorer-element>
          </ion-col>
          <ion-col size="6">
            <app-scorer-element *ngFor="let scorer of result.awayScorers" [scorer]="scorer"></app-scorer-element>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
