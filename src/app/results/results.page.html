<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="5"><ion-label>Home</ion-label></ion-col>
        <ion-col size="5"><ion-label>Result</ion-label></ion-col>
        <ion-col ><ion-label>Away</ion-label></ion-col>
      </ion-row>
    </ion-grid>

    <app-results-element *ngFor="let result of results" [result]="result" [routerLink]="['/','results',result.id]"></app-results-element>
  </ion-list>



</ion-content>
