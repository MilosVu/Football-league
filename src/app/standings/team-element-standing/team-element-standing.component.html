<ion-item>
  <ion-avatar slot="start">
    <ion-img [src]="team.imageUrl"></ion-img>
  </ion-avatar>
  <ion-label>{{team.name}}</ion-label>
  <ion-label>{{team.played}}</ion-label>
  <ion-label>{{team.won}}</ion-label>
  <ion-label>{{team.drawn}}</ion-label>
  <ion-label>{{team.lost}}</ion-label>
  <ion-label><b>{{team.points}}</b></ion-label>
</ion-item>
